<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Lokmada Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-zinc-950 flex items-center justify-center px-4">
    <div
      class="w-full max-w-sm bg-zinc-900/90 border border-zinc-800 rounded-3xl p-6 shadow-xl"
    >
      <h1 class="text-2xl font-bold text-[#fcc624] mb-1 text-center">
        Admin Login
      </h1>
      <p class="text-xs text-zinc-400 mb-6 text-center">
        Only restaurant staff should access this page.
      </p>

      <form method="POST" action="/admin/login" class="space-y-4">
        <div class="space-y-1">
          <label
            for="username"
            class="text-xs font-semibold text-zinc-400 uppercase tracking-wide"
            >Username</label
          >
          <input
            id="username"
            name="username"
            type="text"
            required
            class="w-full px-4 py-2 rounded-xl bg-zinc-800 border border-zinc-700 text-sm text-zinc-100 focus:outline-none focus:ring-2 focus:ring-[#fcc624]"
          />
        </div>

        <div class="space-y-1">
          <label
            for="password"
            class="text-xs font-semibold text-zinc-400 uppercase tracking-wide"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            required
            class="w-full px-4 py-2 rounded-xl bg-zinc-800 border border-zinc-700 text-sm text-zinc-100 focus:outline-none focus:ring-2 focus:ring-[#fcc624]"
          />
        </div>

        <button
          type="submit"
          class="w-full mt-2 bg-[#fcc624] text-black font-bold py-2.5 rounded-xl text-sm hover:bg-[#f0b800] active:scale-95 transition-transform"
        >
          Sign in
        </button>

        <p class="text-[11px] text-zinc-500 mt-4 text-center">
          Type this URL only on your own device to keep the admin panel secure.
        </p>
      </form>
    </div>
  </body>
</html>
